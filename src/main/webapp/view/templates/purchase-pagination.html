<div class="col-md-2">
    <table class="table table-bordered">
        <tr>
            <th>Purchase per page</th>
        </tr>
        <tr>
            <td>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize" />
            </td>
        </tr>
    </table>
</div>
<br><br><br><br>
<form name="purchaseManagement" ng-submit="purchaseManagement.$valid && purchaseCtrl.updatePurchase()" novalidate>
    <h1>Products</h1>
    <table class="table table-bordered">
        <tr>
            <th>Id user</th>
            <th>Id product</th>
            <th>Delivery date</th>
        </tr>
        <tr dir-paginate="purchase in purchasesArray | itemsPerPage: pageSize" current-page="currentPage">
            <td>
                <input type="number" ng-model="purchase.idUser" readonly />
            </td>
            <td>
                <input type="number" ng-model="purchase.idProduct" readonly />
            </td>
            <td>
                <input type="text" ng-model="purchase.deliveryDate" required />
            </td>
            <td>
                <button ng-click="purchaseCtrl.deletePurchase($index)" class="btn btn-danger glyphicon glyphicon-remove"></button>
            </td>
        </tr>
    </table>

    <div class="text-left" boundary-links="true">
        <dir-pagination-controls boundary-links="true" template-url="view/templates/dir-pagination-controls.html"></dir-pagination-controls>
    </div>
    <button type="submit" class="btn btn-success" ng-disabled="purchaseManagement.$invalid">
        Modify purchases
    </button>
</form>
